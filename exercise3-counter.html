<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/jsx">

      /**
       * EXERCISE
       *
       * Counter
       * ------------------------
       * Requirements:
       *   - The counter should start displaying 0
       *   - There should be a minus button that decrements the counter by one
       *   - There should be a plus button that increments the counter by one
       *
       */

      var Counter= React.createClass({
        getInitialState: function() {
        return {value: 0 };
      },
        handleIncrement: function(event) {
          this.setState({value: this.state.value + 1})
        },
        handleDecrement: function(event) {
          this.setState({value: this.state.value - 1})
        },
        
        render: function() {
          var numStyle = {
          margin: '10px'
        };
          return (
            <div>
            <h1>
            <button onClick={this.handleIncrement}> Add One + </button> 
            <span style={numStyle}>{this.state.value}</span>
            <button onClick={this.handleDecrement}> Subtract One + </button>
           
              
            </h1>
            </div>
            )
        }

      });

      ReactDOM.render(
        <Counter />,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
